<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  

  <main class="container pt-4" style="max-width:1200px;">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="register-card shadow-soft rounded-4 p-4 p-md-5 bg-white position-relative overflow-hidden">
          <div class="row g-4 align-items-center">
            <div class="col-lg-4 d-flex justify-content-center">
              <a href="index.html" class="d-inline-block">
                <img src="../Logotipo-site.png" alt="Logo" class="img-fluid register-logo" />
              </a>
            </div>
            <div class="col-lg-8">
              <h1 class="fw-bold mb-4 text-center text-lg-start">Cadastro</h1>
              <form class="row g-3" id="formCadastro" novalidate>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Email</label>
                  <input type="email" class="form-control form-control-lg" placeholder="Digite seu email." required>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">UsuÃ¡rio</label>
                  <input type="text" class="form-control form-control-lg" placeholder="Digite seu nome de usuario." required>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Telefone</label>
                  <input type="tel" class="form-control form-control-lg" placeholder="Digite seu telefone." required>
                </div>
                <div class="col-md-6 position-relative">
                  <label class="form-label fw-semibold">Crie uma senha</label>
                  <div class="input-password">
                    <input type="password" class="form-control form-control-lg" placeholder="Digite sua senha." required data-pass>
                    <button class="btn-toggle-pass" type="button" aria-label="Mostrar senha" tabindex="-1">ğŸ‘</button>
                  </div>
                </div>
                <div class="col-md-12 position-relative">
                  <label class="form-label fw-semibold">Confirme sua senha</label>
                  <div class="input-password">
                    <input type="password" class="form-control form-control-lg" placeholder="Confirme sua senha." required data-pass-confirm>
                    <button class="btn-toggle-pass" type="button" aria-label="Mostrar senha" tabindex="-1">ğŸ‘</button>
                  </div>
                </div>
                <div class="col-12 pt-3">
                  <button class="btn btn-teal w-100 py-3 fw-semibold fs-5" type="submit">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 small text-center text-muted">&copy; <span id="year"></span> Suporte via Chat</footer>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
